[anaconda3]
distro = Conda
listvers = 1
location = anaconda/archive/Anaconda*
pattern = (Anaconda3)-([\d\.]+(?:-\d)?)-(Windows|Linux|MacOSX)-(x86_64|x86|arm64).(\w+)
platform = $3/$4
type = $5
version = $1 $2
category = app

[miniconda3-latest]
distro = Conda
listvers = 1
location = anaconda/miniconda/Miniconda*
pattern = (Miniconda3-latest)-(Windows|Linux|MacOSX)-(x86_64|x86|arm64).(\w+)
platform = $2/$3
type = $4
version = $1
category = app
