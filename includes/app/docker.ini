[docker desktop mac]
distro = Docker Desktop
listvers = 1
location = docker-ce/mac/static/stable/x86_64/*.tgz
pattern = docker-([0-9.]+)(-ce)?.tgz
platform = macOS
version = $1
category = app

[docker desktop win]
distro = Docker Desktop
listvers = 1
location = docker-ce/win/static/stable/x86_64/*.zip
pattern = docker-([0-9.]+)(-ce)?.zip
platform = Windows
version = $1
category = app
