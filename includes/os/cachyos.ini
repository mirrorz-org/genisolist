[cachyos desktop]
distro = CachyOS
listvers = 3
location = cachyos/ISO/desktop/*/cachyos-*-linux-*.iso
pattern = cachyos-([a-z]+)-linux-([0-9]+)\.iso
version = $2
platform = x86_64
type = $1

[cachyos handheld]
distro = CachyOS
listvers = 3
location = cachyos/ISO/handheld/*/cachyos-*-linux-*.iso
pattern = cachyos-([a-z]+)-linux-([0-9]+)\.iso
version = $2
platform = x86_64
type = $1
