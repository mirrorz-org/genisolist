[cachyos desktop]
distro = CachyOS
listvers = 3
location = cachyos/ISO/desktop/([0-9]+)/cachyos-desktop-linux-([0-9]+).iso
pattern = cachyos-(\w+)-linux-([0-9]+).iso
version = $2
platform = x86_64
type = $1

[cachyos handheld]
distro = CachyOS
listvers = 3
location = cachyos/ISO/handheld/([0-9]+)/cachyos-handheld-linux-([0-9]+).iso
pattern = cachyos-(\w+)-linux-([0-9]+).iso
version = $2
platform = x86_64
type = $1
