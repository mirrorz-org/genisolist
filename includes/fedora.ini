[fedora_workstation]
distro = Fedora
listvers = 2
location_0 = fedora/releases/[1-9][0-9]/Workstation/*/iso/Fedora-Workstation-Live-*-[1-9][0-9]-*.iso
pattern = Fedora-Workstation-Live-(\w+)-(\d+)-.*\.iso
version = $2
type = Live CD with standard workstation desktop environment
platform = $1

